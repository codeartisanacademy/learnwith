{% extends 'base.html' %}

{% block header-title %}
    Edit Profile
{% endblock header-title %}
    

{% block title %}
    LearnWith
{% endblock title %}


{% block subjects %}
<div class="row mt-4">
    <div class="col-sm-2">
        <ul class="list-unstyled">
            <li><a href="#">Profile</a></li>
            <li><a href="#">Subjects</a></li>
            <li><a href="#">Reviews</a></li>
        </ul>
    </div>
    <div class="col-sm-10">
        <div class="card">
            <div class="card-header">Profile</div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p}}
                    <button class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock subjects %}
